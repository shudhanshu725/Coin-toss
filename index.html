<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>ðŸª™ Coin Flip</h1>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-side heads">HEADS</div>
                <div class="coin-side tails">TAILS</div>
            </div>
        </div>
        
        <button class="flip-btn" id="flipBtn">Flip Coin</button>
        
        <div class="result" id="result"></div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="headsCount">0</span>
                <div>Heads</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="tailsCount">0</span>
                <div>Tails</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
